{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'core/CSS/style.css'%}">
    <title>SignUp</title>
</head>
<body style="background-image: url({% static 'core/Images/bg.jpg' %}); background-size: cover;">

    <div class="content" style="color: #fff;">
        <div class="row">

            <div class="column" style="text-align: center;">                
                <H1 class="title" style="color: #fff;">Sign Up!</H1>
                <p style="font-size: larger; text-decoration: underline;">Register your user to purchase ticket</p>
            </div>
        </div>

        <div style=" height: 50px; width: 100%;"></div>

        <div class="row" style= "width: 80%; padding-left: 20% ;">
            <form method="post" action="{% url 'signup' %}">
                {% csrf_token %}
                <label for="username">Username</label>
                
                <input type="text" id="username" name="username" value="" placeholder="Your Username.." required>

                <label for="password">Password</label>
                
                <input type="password" id="password" name="password" value="" placeholder="Your Password.." required>

                <label for="fname">First Name</label>
                
                <input type="text" id="fname" name="first_name" value="" placeholder="Your name.." required>            
            
                <label for="lname">Last Name</label>
                    
                <input type="text" id="lname" name="last_name" value="" placeholder="Your last name.." required>

                <label for="address">Address</label>
                    
                <input type="text" id="address" name="address" value="" placeholder="13,Hook Street, Neverland" required>

                <label for="phone">Phone</label>

                <input type="text" id="phone" name="phone" value="" maxlength="7" placeholder="999,9999" required>

                <label for="lname">Age</label>
                    
                <input type="number" id="age" name="age" value="" max="100" placeholder="100" required>

                <label for="date_of_birth">Date Of Birth</label>

                <input type="date" id="dob" name="date_of_birth" value="" required>
            

                <label for="gender">Gender</label>
                <select id="gender" name="gender" required>
                    <option value="">---Select Gender---</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>

                

                <label for="email">Email</label>
                <input type="email" id="email" name="email" value="" placeholder="email@gmail.com" required>

                <input type="submit" value="Submit">
                <input type="reset" value="Reset">
            </form>
        </div>
        <div>
            <P style="font-size: larger;">Already have an account? <a href="{% url 'login' %}" id="loginLink" style="color: lawngreen;">CLICK HERE TO LOGIN</a></P>
        </div>
    
    </div>
    
</body>
</html>
